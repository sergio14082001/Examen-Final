        <section>
            <form id="formulario" class="container">
                <h1>FORMULARIO</h1>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Nombre</label>
                        <input type="text" class="form-control" placeholder="First name">
                      </div>
                      <div class="form-group col-md-6">
                        <label>Apellido</label>
                        <input type="text" class="form-control" placeholder="Last name">
                      </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="DNI">DNI</label>
                    <input type="text" class="form-control" id="DNI">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputAddress">Direccion</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="form-group">
                  <label for="NumeroContacto">Numero de contacto</label>
                  <input type="text" class="form-control" id="NumeroContacto">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                    <label for="Descripcion">Descripcion</label>
                    <input type="text" class="form-control" id="Descripcion">
                </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                    <label for="URL">URL de la imagen: </label>
                    <input type="url" name="sitioweb" pattern=".+\.com" title="SÃ³lo se permiten URLs .com bien formadas">
                </div>
                </div>
                
                <div class="form-group">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Autoriza el uso de su imagen con fines propuestos por MALI
                    </label>
                  </div>
                </div>
                <div class="Boton">
                   <button type="submit" class="btn btn-primary">Enviar</button> 
                </div>
                
              </form>
        </section>
